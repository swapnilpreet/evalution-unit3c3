<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Amount</title>
    <style>
      #add-money {
        display: flex;
        justify-content: center;
        flex-direction: column;
        margin-top: 2rem;
        align-items: center;
      }
      #amount,
      #add_to_wallet {
        margin-top: 2rem;
      }
      #navbar {
        width: 80%;
        margin: auto;
        display: flex;
        justify-content: space-between;
      }
      #wallet{
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <h1>Add Money to wallet</h1>
      <h1 id="wallet"></h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
    </div>
    <div id="add-money">
     
      <!-- input box for accepting money with id as "amount" -->
      <!-- button with id as "add_to_wallet" -->
      <!-- button with id as "book_movies" to go to movies.html -->
      <input type="text" placeholder=" add money to wallet" id="amount" />
      <button id="add_to_wallet" onclick="addmoney()">Wallet</button>
      <br>
      <a href="movies.html"><button id="book_movies">Book Movie</button></a>
    </div>
  </body>
</html>
<script src="scripts/index.js"></script>
